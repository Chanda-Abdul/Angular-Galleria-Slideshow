<div *ngIf="showImagePreview">
  <div class="backdrop"> <img src="{{linkToImage}}"
         alt="{{linkToImageName}}"> </div>
  <div class="overlay"
       (click)="onClose()"></div>
  <div class="alert-box">
    <img class="preview"
         src="{{linkToImage}}"
         alt="{{linkToImageName}}">
    <div class="alert-box-actions">
      <button class="btn btn-close"
              (click)="onClose()">Close</button>
    </div>
  </div>
</div>
