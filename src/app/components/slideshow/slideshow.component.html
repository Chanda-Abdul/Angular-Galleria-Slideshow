<section class="slide"
         *ngIf="galleria && galleria.length > 0">
  <!-- //move to slideshoiw detail -->
  <img class="hero"
       src="{{currentSlideInfo$.images.hero.small}}"
       alt="{{currentSlideInfo$.name}}">

  <button class="expand">
    <img src="../../../assets/icons/icon-view-image.svg"
         alt=""
         (click)="showThumbnail()">View Image</button>
         <ng-template adHost></ng-template>
  <div class="info">
    <h2>{{currentSlideInfo$.name}}</h2>
    <h3>{{currentSlideInfo$.artist.name}}</h3>

  </div>
  <div class="description">
    <img class="artist-thumbnail"
         src="{{currentSlideInfo$.artist.image}}"
         alt="{{currentSlideInfo$.artist.name}}">
    <h4 class="year">{{currentSlideInfo$.year}}</h4>
    <p class="text">{{currentSlideInfo$.description}}</p>
    <a class="sorce"
       href="{{currentSlideInfo$.source}}"
       target="_blank">Go to Source</a>
  </div>
</section>
<!-- ? footer -->

<section class="bottom-nav">
  <hr>
  <div class="nav-row">
    <div class="title-info">
      <h5>{{currentSlideInfo$.name}}</h5>
      <h6>{{currentSlideInfo$.artist.name}}</h6>
    </div>
    <div class="nav">
      <button [disabled]="currentSlideIndex <= 0">
        <svg width="26"
             height="26"
             xmlns="http://www.w3.org/2000/svg"
             (click)="setPreviousSlide()">
          <g stroke=""
             fill="none"
             fill-rule="evenodd">
            <path d="M24.166 1.843L3.627 12.113l20.539 10.269V1.843z"
                  stroke-width="2" />
            <path fill=""
                  d="M.986.5h-1v22.775h1z" />
          </g>
        </svg>
      </button>
      <button [disabled]="currentSlideIndex+1 >= lastSlide">


        <svg width="26"
             height="26"
             xmlns="http://www.w3.org/2000/svg"
             (click)="setNextSlide()">
          <g stroke=""
             fill="none"
             fill-rule="evenodd">
            <path d="M1.528 1.843l20.538 10.27L1.528 22.382V1.843z"
                  stroke-width="2" />
            <path fill=""
                  d="M24.708.5h1v22.775h-1z" />
          </g>
        </svg>
      </button>
    </div>
  </div>
</section>
