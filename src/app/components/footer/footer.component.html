<footer>
  <mat-progress-bar mode="determinate"
                    value="{{slideshowProgress$}}"
                    aria-labelledby="progress-bar">
  </mat-progress-bar>
  <section class="bottom-nav">
    <div class="nav-row">
      <div class="title-info">
        <h5>{{currentSlideInfo$.name}}</h5>
        <h6>{{currentSlideInfo$.artist.name}}</h6>
      </div>
      <div class="nav">
        <button [disabled]="slideId$ <= 0"
                (click)="setPreviousSlide()">

          <svg width="26"
               height="26"
               xmlns="http://www.w3.org/2000/svg">

            <g stroke=""
               fill="none"
               fill-rule="evenodd">
              <path d="M24.166 1.843L3.627 12.113l20.539 10.269V1.843z"
                    stroke-width="2" />
              <path fill=""
                    d="M.986.5h-1v22.775h1z" />
            </g>
          </svg>
        </button>
        <!-- TO-DO *EXTRA* => add Pause Button -->
        <svg *ngIf="pause"
             fill="#000000"
             version="1.1"
             id="Capa_1"
             xmlns="http://www.w3.org/2000/svg"
             xmlns:xlink="http://www.w3.org/1999/xlink"
             viewBox="0 0 332.14 332.14"
             xml:space="preserve"
             stroke="#000000"
             stroke-width="0.00332145">
          <g id="SVGRepo_bgCarrier"
             stroke-width="0"></g>
          <g id="SVGRepo_tracerCarrier"
             stroke-linecap="round"
             stroke-linejoin="round"
             stroke="#CCCCCC"
             stroke-width="3.32145"></g>
          <g id="SVGRepo_iconCarrier">
            <g>
              <g>
                <path
                      d="M121.114,0H25.558c-8.017,0-14.517,6.5-14.517,14.515v303.114c0,8.017,6.5,14.517,14.517,14.517h95.556 c8.017,0,14.517-6.5,14.517-14.517V14.515C135.631,6.499,129.131,0,121.114,0z M106.6,303.113H40.072V29.031H106.6V303.113z">
                </path>
                <path
                      d="M306.586,0h-95.541c-8.018,0-14.518,6.5-14.518,14.515v303.114c0,8.017,6.5,14.517,14.518,14.517h95.541 c8.016,0,14.518-6.5,14.518-14.517V14.515C321.102,6.499,314.602,0,306.586,0z M292.073,303.113h-66.514V29.031h66.514V303.113z">
                </path>
              </g>
            </g>
          </g>
        </svg>
        <button [disabled]="slideId$+1 >= gallery"
                (click)="setNextSlide()">

          <svg width="26"
               height="26"
               xmlns="http://www.w3.org/2000/svg">
            <g stroke=""
               fill="none"
               fill-rule="evenodd">
              <path d="M1.528 1.843l20.538 10.27L1.528 22.382V1.843z"
                    stroke-width="2" />
              <path fill=""
                    d="M24.708.5h1v22.775h-1z" />
            </g>
          </svg>
        </button>
      </div>
    </div>
  </section>
</footer>
